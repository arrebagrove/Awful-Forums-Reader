<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="ms-appx-web:///Assets/Website/CSS/bootstrap-winjs.css" media="all" rel="stylesheet" type="text/css">
        <link href="ms-appx-web:///Assets/Website/CSS/forum-thread.css" media="all" rel="stylesheet" type="text/css">
        <script type="text/javascript" async="" src="ms-appx-web:///Assets/jquery.js"></script>
        <script type="text/javascript" async="" src="ms-appx-web:///Assets/forumThread.js"></script>
        <script type="text/javascript" async="" src="ms-appx-web:///Assets/threadTemplate.js"></script>
        <script type="text/javascript" async="" src="ms-appx-web:///Assets/url.min.js"></script>
        <script type="text/javascript" async="" src="ms-appx-web:///Assets/taphold.js"></script>
        <script type="text/javascript" async="">
            
            window.onload = function () {
                $(".postbody a").click(function () {
                    var bool = window.OpenLink(this.href);
                    return bool;
                });

                $(".standard a").click(function () {
                    var bool = window.OpenLink(this.href);
                    return bool;
                });

                $(".av").on("click", function () {
                    ForumCommand('userProfile', $(this).attr('data-user-id'));
                });

                $("img").on("dblclick", function () {
                    ForumCommand('downloadImage', this.src);
                });

                $('.bbc-block').each(function () {
                    $(this).click(function () {
                        if ($('blockquote', this).is(":visible")) {
                            $('blockquote', this).fadeOut();
                        }
                        else {
                            $('blockquote', this).fadeIn();
                        }
                    });
                });
                ForumCommand('setFont', null);
            };

        </script>
        <title>Forum Thread</title>
    </head>
<body style="overflow-x: hidden;" id="thread">
    <div class="container-fluid">
        <div class="row clearfix"></div>
    </div>
</body>
</html>
